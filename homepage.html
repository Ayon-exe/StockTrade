	<script type="text/javascript">
	window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", { 
		title: {},
		data: [
		{
			type: "spline",
			dataPoints: []
		}
		]
	});
	chart.render();	

	$("#buy").click(function () {

	var length = chart.options.data[0].dataPoints.length;
    var gen= parseInt(document.getElementById("currprice").value);
	chart.options.data[0].dataPoints.push({ y:gen});
	chart.render();

	});
}
</script>
<script>
	function generate(){
    	document.getElementById("currprice").value= (Math.random() * 100).toFixed(2);
		document.getElementById("hidden").value=document.getElementById("currprice").value;


    }   
    function buy(){
    	document.getElementById("wallet").value=(document.getElementById("wallet").value)-(document.getElementById("currprice").value);
        generate();
    }
    
    function sell(){
    	(document.getElementById("wallet").value)= parseFloat(document.getElementById("currprice").value)+ parseFloat(document.getElementById("wallet").value);
    }
</script>
