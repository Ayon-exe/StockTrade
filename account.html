<script type="module">

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const database = getDatabase(app);
var uid = 0;

onAuthStateChanged(auth, (user) => {
    if (user) {
        uid = user.uid;
    }
});        
    // Your embedded JavaScript code here
        function fetchUserData() {

            // Assume you have stored the UID of the logged-in user in a variable
            // Retrieve user information and transactions
            const userRef = database.ref('users/' + uid);
            const transactionsRef = database.ref('users/' + uid + '/transactions');

            // Fetch user information
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>Username:</strong> ${userData.username}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Wallet:</strong> ${userData.wallet}</p>
                `;
            });

            // Fetch transactions
            transactionsRef.on('value', (snapshot) => {
                const transactionsData = snapshot.val();
                let transactionsHtml = '';

                for (const transactionKey in transactionsData) {
                    const transaction = transactionsData[transactionKey];
                    transactionsHtml += `
                        <tr>
                            <td>${transaction.type}</td>
                            <td>${transaction.amount}</td>
                            <td>${transaction.price}</td>
                            <td>${transaction.timestamp}</td>
                        </tr>
                    `;
                }

                document.getElementById('transactionsTable').innerHTML = transactionsHtml;
            });
        }

        // Call fetchUserData when the page loads
        window.onload = function() {
            fetchUserData();
        };
    </script>
